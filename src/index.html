<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TabasOnLock</title>
    <style type="text/tailwindcss">
      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);

        --font-playfair-display: "Playfair Display", serif;
        --font-karla: "Karla", sans-serif;
        --font-rubik: "Rubik", sans-serif;
        --font-sans: var(--font-geist-sans);
        --font-mono: var(--font-geist-mono);

        --color-sidebar-ring: var(--sidebar-ring);
        --color-sidebar-border: var(--sidebar-border);
        --color-sidebar-accent-foreground: var(--sidebar-accent-foreground);
        --color-sidebar-accent: var(--sidebar-accent);
        --color-sidebar-primary-foreground: var(--sidebar-primary-foreground);
        --color-sidebar-primary: var(--sidebar-primary);
        --color-sidebar-foreground: var(--sidebar-foreground);
        --color-sidebar: var(--sidebar);

        --color-ring: var(--ring);
        --color-input: var(--input);
        --color-border: var(--border);
        --color-destructive: var(--destructive);
        --color-accent-foreground: var(--accent-foreground);
        --color-accent: var(--accent);
        --color-muted-foreground: var(--muted-foreground);
        --color-muted: var(--muted);
        --color-secondary-foreground: var(--secondary-foreground);
        --color-secondary: var(--secondary);
        --color-primary-foreground: var(--primary-foreground);
        --color-primary: var(--primary);
        --color-popover-foreground: var(--popover-foreground);
        --color-popover: var(--popover);
        --color-card-foreground: var(--card-foreground);
        --color-card: var(--card);
      }

      :root {
        --background: #000;
        --foreground: #fff;

        --card: #f1f9f4;
        --card-foreground: oklch(0.141 0.005 285.823);

        --popover: oklch(1 0 0);
        --popover-foreground: oklch(0.141 0.005 285.823);

        --primary: #f70670;
        --primary-foreground: #f1f9f4;
        --secondary: #ff3e8f;
        --secondary-foreground: #e4e4e4;

        --muted: oklch(0.967 0.001 286.375);
        --muted-foreground: #c3c3c3;
        --accent: oklch(0.967 0.001 286.375);
        --accent-foreground: oklch(0.21 0.006 285.885);

        --destructive: oklch(0.577 0.245 27.325);
        --border: oklch(0.92 0.004 286.32);
        --input: oklch(0.92 0.004 286.32);
        --ring: oklch(0.705 0.015 286.067);

        --sidebar: oklch(0.985 0 0);
        --sidebar-foreground: oklch(0.141 0.005 285.823);
        --sidebar-primary: oklch(0.21 0.006 285.885);
        --sidebar-primary-foreground: oklch(0.985 0 0);
        --sidebar-accent: oklch(0.967 0.001 286.375);
        --sidebar-accent-foreground: oklch(0.21 0.006 285.885);
        --sidebar-border: oklch(0.92 0.004 286.32);
        --sidebar-ring: oklch(0.705 0.015 286.067);
      }

      @layer base {
        * {
          @apply border-border font-karla;
        }
        body {
          @apply bg-background text-foreground;
        }
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center p-6">
      <div class="max-w-4xl w-full">
        <div class="text-center mb-12">
          <div class="flex items-center justify-center mb-6">
            <h1 class="text-5xl font-bold font-playfair-display">
              TabasOnLock
            </h1>
          </div>
          <p class="text-xl text-secondary-foreground mb-4">
            Premium grooming services with expert stylists
          </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Card -->
          <div
            class="bg-card text-card-foreground flex flex-col gap-6 rounded-xl border py-6 shadow-primary hover:shadow-lg"
          >
            <!-- Card Content -->
            <div class="px-6 p-8 text-center">
              <h3 class="text-2xl font-semibold text-gray-900 mb-3 font-rubik">
                Book Appointment
              </h3>
              <p class="text-gray-600 mb-6">
                Schedule your next haircut with our professional stylists
              </p>
              <!-- Button -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
